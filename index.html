<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tanz-Lernpfad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="orientation-warning" class="hidden">
        <!-- ... (Warnung bleibt gleich) ... -->
    </div>

    <div id="app-container">
        <header class="app-header">
            <!-- ... (Header bleibt gleich) ... -->
        </header>

        <main class="main-content">
             <!-- Platzhalter für die Duolingo Figur -->
            <div id="duo-character">
                 <!-- Bild wird via CSS als background oder per JS eingefügt -->
                <img src="images/duo_char_placeholder.png" alt="Figur" id="character-image"> <!-- Pfad anpassen! -->
            </div>

            <h1>Tanz-Lernpfad</h1>
            <p class="section-title">SECTION 1, UNIT 1: Grundlegende Schritte</p>

            <div class="learning-path">
                <!-- Lektionen bleiben strukturell gleich, JS fügt Klassen hinzu -->
                <!-- Beispiel Nodes -->
                <div class="lesson-node type-dragdrop" data-lesson-id="lesson1">
                    <div class="lesson-icon"><i class="fas fa-shoe-prints"></i></div>
                    <span>Grundschritt</span>
                </div>
                <div class="connector"></div>
                <div class="lesson-node type-quiz" data-lesson-id="lessonQuiz1">
                    <div class="lesson-icon"><i class="fas fa-question"></i></div>
                    <span>Theorie-Check</span>
                </div>
                 <!-- ... (Rest der Lektionen wie vorher) ... -->
                <div class="connector"></div>
                <div class="lesson-node type-dragdrop" data-lesson-id="lesson2">
                    <div class="lesson-icon"><i class="fas fa-sync-alt"></i></div>
                    <span>Drehung</span>
                </div>
                <div class="connector"></div>
                 <div class="lesson-node type-trophy" data-lesson-id="unit1Trophy">
                     <div class="lesson-icon trophy"><i class="fas fa-trophy"></i><span>1</span></div>
                 </div>
                <div class="connector"></div>
                <div class="lesson-node type-dragdrop" data-lesson-id="lesson3">
                    <div class="lesson-icon"><i class="fas fa-star"></i></div>
                    <span>Pose</span>
                </div>
                <div class="connector"></div>
                 <div class="lesson-node type-quiz" data-lesson-id="lessonQuiz2">
                    <div class="lesson-icon"><i class="fas fa-clipboard-question"></i></div>
                    <span>Rhythmus-Quiz</span>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <!-- ... (Footer bleibt gleich) ... -->
        </footer>

    </div>

    <div id="lesson-overlay" class="overlay hidden">
        <!-- ... (Overlay Inhalt bleibt strukturell gleich) ... -->
         <div class="overlay-content">
            <div class="overlay-header">
                 <button class="close-button">×</button>
                 <div class="progress-bar-container">
                     <div class="progress-bar-inner"></div>
                 </div>
                 <i class="fas fa-heart red-icon"></i> <span class="heart-count"></span>
            </div>

            <h2 id="lesson-task-description">Lade Lektion...</h2>

            <div id="drag-area" class="lesson-area hidden">
                 <p class="instruction-text">Ziehe oder klicke die Schritte in die richtige Reihenfolge.</p> <!-- Text angepasst -->
                <div id="image-source">
                    <p>Verfügbare Schritte:</p>
                </div>
                <div id="drop-target">
                    <p>Deine Reihenfolge:</p>
                </div>
            </div>

            <div id="quiz-area" class="lesson-area hidden">
                <!-- ... (Quiz bleibt gleich) ... -->
                 <p id="quiz-question-text">Fragetext hier...</p>
                <div id="quiz-options">
                </div>
            </div>

            <div class="overlay-footer">
                <button id="check-button">Überprüfen</button>
                <div id="feedback"></div>
            </div>
        </div>
    </div>

    <audio id="correct-sound" src="sounds/correct.mp3" preload="auto"></audio>
    <audio id="incorrect-sound" src="sounds/incorrect.mp3" preload="auto"></audio>
    <!-- Optional: Sound für Klick/Auswahl -->
    <audio id="click-sound" src="sounds/click.mp3" preload="auto"></audio> <!-- Pfad anpassen! -->


    <script src="script.js"></script>
</body>
</html>
